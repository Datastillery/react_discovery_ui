language: node_js
os: linux
node_js:
  - "10"
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  npm: true
  directories:
    - ~/.cache
install:
  - npm ci
script:
  - npm run test:all
before_deploy: npm run build:library
deploy:
- provider: npm
  edge: true
  email: "johnson.denen@gmail.com"
  on:
    tags: true
branches:
  only:
  - master
  - /\d{1,3}\.\d{1,3}\.\d{1,3}/
